<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="mycss/my_css.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
  <script src="myjs/my.js"></script>
</head>

<body>
  <!-- intro -->
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Bootstrap Tutorial</h1>
      <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on
        the web.</p>
    </div>
  </div>
  <!-- the form input -->
  <div class="container">
    <p>press to select all countries</p>
    <button class="btn btn-primary allcountries">all-countries</button>
    <br><br><br>
    <div class="form-group">
      <label for="email">select country with letter:</label>
      <input type="text" class="form-control" id="country" placeholder="Enter country name">
      <br>
      <button class="btn btn-primary onecountry">one country</button>
    </div>

  </div>
  <!-- cards section -->

  <div class="container-fluid">
    <!-- cards section -->
    <div class="row">
      <!-- col with card -->
      <div class="col-lg-4">
        <!-- card -->
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Jane Doe</h4>
            <p class="card-text">Some example text some example text. Jane Doe is an architect and engineer</p>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
          <img class="card-img-bottom" src="img_avatar6.png" alt="Card image" style="width:100%">
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
